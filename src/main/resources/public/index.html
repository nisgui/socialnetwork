<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta !</h2>
                <p class="description description-primary">para continar conectado conosco</p>
                <p class="description description-primary">por favor entre com seus dados pessoais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>    
            <div class="second-column">

                <h2 class="title title-second">Criar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use seu email para inscrever-se:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
					
					 <label class="label-input" for="">
                        <i class="far fa-calendar-week icon-modify"></i>
                        <input type="nascimento" placeholder="Data de nascimento">
                    </label>
					
					 <label class="label-input" for="">
                        <i class="far fa-calendar-day icon-modify"></i>
                        <input type="trabalhar" placeholder="Data que começou a trabalhar">
                    </label>
					
					 <label class="label-input" for="">
                        <i class="far fa-city icon-modify"></i>
                        <input type="Cidade" placeholder="Cidade">
                    </label>
					
					 <label class="label-input" for="">
                        <i class="far fa-city icon-modify"></i>
                        <input type="Estado" placeholder="Estado">
                    </label>
					
					 <label class="label-input" for="">
                        <i class="far fa-search icon-modify"></i>
                        <input type="pesquisa" placeholder="Local de pesquisa">
                    </label>
					
                     <label class="label-input" for="">
                        <i class="far fa-address-book icon-modify"></i>
                        <input type="nivel" placeholder="Nivel de formacao">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
					
                     <label class="label-input" for="">
                        <i class="far fa-clipboard-check icon-modify"></i>
                        <input type="curriculo" placeholder="Link para o curriculo">
                    </label>
                    
                    <button class="btn btn-second">Inscreva-se</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá usuários!</h2>
                <p class="description description-primary">Entre com seus dados pessoais</p>
                <p class="description description-primary">e começe a jornada com a gente</p>
                <button id="signup" class="btn btn-primary">inscreva-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use seu email para inscrever-se:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">esqueci a senha</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
